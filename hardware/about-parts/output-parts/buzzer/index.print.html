<a class=tag-link href=https://jinnosukekato.github.io/monokon-wiki/tags/%E9%83%A8%E5%93%81/index.html>部品</a></div></div><article class=default><h1 id=ブザー>ブザー</h1><h2 id=説明>説明</h2><p>ブザーは一定の周波数の音を鳴らすことができます</p><p>プログラムで周波数、音を鳴らす長さを指定することができます</p><h2 id=制御方法>制御方法</h2><p>Arduino言語に含まれている <a href=https://jinnosukekato.github.io/monokon-wiki/software/embedded-functions/tone><code>tone</code></a> 関数を使用することで周波数、音を鳴らす秒数を指定することができます</p><p>また、 <a href=https://jinnosukekato.github.io/monokon-wiki/software/embedded-functions/notone><code>noTone</code></a> 関数を使用することで音を消すこともできます</p><footer class=footline></footer></article></div></main></div><script src=https://jinnosukekato.github.io/monokon-wiki/js/clipboard.min.js?1680690723 defer></script>
