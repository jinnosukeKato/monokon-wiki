<a class=tag-link href=/monokon-wiki/tags/%E9%83%A8%E5%93%81/index.html>部品</a></div></div><article class=default><h1 id=dcモーター>DCモーター</h1><h2 id=説明>説明</h2><p>DCモーターは回る、止まるの動作のみをする基本的なモーターです</p><p>プログラムで、回転する方向、速度、停止の素早さを制御できます</p><h3 id=制御方法>制御方法</h3><p>2つのピンとクロックで制御します</p><table><thead><tr><th>ピン1</th><th>ピン2</th><th>動作</th></tr></thead><tbody><tr><td>LOW</td><td>LOW</td><td>緩やかな停止</td></tr><tr><td>HIGH</td><td>HIGH</td><td>急停止</td></tr><tr><td>HIGH</td><td>LOW</td><td>回転</td></tr><tr><td>LOW</td><td>HIGH</td><td>逆回転</td></tr></tbody></table><footer class=footline></footer></article></div></main></div><script src=/monokon-wiki/js/clipboard.min.js?1680658618 defer></script>
